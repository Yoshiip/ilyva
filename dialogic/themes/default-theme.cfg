[settings]

name="Default Theme"
single_portrait_mode=false
dont_close_after_last_event=false

[text]

alignment=0
speed=2.0
shadow=true
preview="This is preview text. You can use  [color=#A5EFAC]BBCode[/color] to style it.
[wave amp=50 freq=2]You can even use effects![/wave]
Traducteur"
text_margin_left=40.0
text_margin_top=40.0

[buttons]

normal=[ false, Color( 1, 1, 1, 1 ), false, Color( 0, 0, 0, 1 ), true, "res://addons/dialogic/Example Assets/backgrounds/background-2.png", false, Color( 1, 1, 1, 1 ) ]
hover=[ true, Color( 0.698039, 0.698039, 0.698039, 1 ), false, Color( 0, 0, 0, 1 ), true, "res://addons/dialogic/Example Assets/backgrounds/background-2.png", false, Color( 1, 1, 1, 1 ) ]
focus=[ true, Color( 0.698039, 0.698039, 0.698039, 1 ), false, Color( 0, 0, 0, 1 ), true, "res://addons/dialogic/Example Assets/backgrounds/background-2.png", false, Color( 1, 1, 1, 1 ) ]
pressed=[ false, Color( 1, 1, 1, 1 ), false, Color( 0, 0, 0, 1 ), true, "res://addons/dialogic/Example Assets/backgrounds/background-2.png", false, Color( 1, 1, 1, 1 ) ]
disabled=[ false, Color( 1, 1, 1, 1 ), false, Color( 0, 0, 0, 1 ), true, "res://addons/dialogic/Example Assets/backgrounds/background-2.png", false, Color( 1, 1, 1, 1 ) ]
anchor=5
layout=0
offset=Vector2( 0, 60 )
fixed=true

[audio]

typing={
"allow_interrupt": true,
"audio_bus": "Master",
"enable": true,
"path": "res://addons/dialogic/Example Assets/Sound Effects/Keyboard Noises/typing1.wav",
"pitch": 1.0,
"pitch_rand_range": 0.05,
"volume": 0.0,
"volume_rand_range": 0.0
}
waiting={
"allow_interrupt": true,
"audio_bus": "Master",
"enable": false,
"path": "res://addons/dialogic/Example Assets/Sound Effects/Beep.wav",
"pitch": 1.0,
"pitch_rand_range": 0.0,
"volume": 0.0,
"volume_rand_range": 0.0
}
passing={
"allow_interrupt": true,
"audio_bus": "Master",
"enable": false,
"path": "res://addons/dialogic/Example Assets/Sound Effects/Beep.wav",
"pitch": 1.0,
"pitch_rand_range": 0.0,
"volume": 0.0,
"volume_rand_range": 0.0
}
selecting={
"allow_interrupt": true,
"audio_bus": "Master",
"enable": true,
"path": "res://audios/effects/click_001.ogg",
"pitch": 1.0,
"pitch_rand_range": 0.0,
"volume": -16.0,
"volume_rand_range": 0.0
}
hovering={
"allow_interrupt": true,
"audio_bus": "Master",
"enable": true,
"path": "res://audios/effects/tick_001.ogg",
"pitch": 1.0,
"pitch_rand_range": 0.0,
"volume": -16.0,
"volume_rand_range": 0.0
}

[background]

full_width=false
use_color=false
color="#ff000000"
image="res://addons/dialogic/Example Assets/backgrounds/background-2.png"
modulation=false
modulation_color="#ff1d2827"

[name]

position=0
shadow_offset=Vector2( 0, 6 )
bottom_gap=20.0
horizontal_offset=40.0
shadow_visible=true
image="res://addons/dialogic/Example Assets/backgrounds/background-1.png"
image_visible=true
modulation=true
modulation_color="#ffffffff"
name_padding=Vector2( 20, 10 )
is_hidden=false

[ninepatch]

ninepatch_margin_left=0.0

[next_indicator]

animation="Up and down"
image="res://images/icons/dialogue_next.png"
scale=0.2
offset=Vector2( 25, 10 )

[definitions]

show_glossary=true
color="#ffffda93"

[offset]

scale=Vector2( 10, 10 )
