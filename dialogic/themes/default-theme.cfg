image="res://images/icons/dialogue_box.png"
modulation=true
modulation_color="#ff1d2827"

[name]

position=0
shadow_offset=Vector2( 0, 6 )
bottom_gap=0.0
horizontal_offset=40.0
shadow_visible=true
image="res://images/icons/23_white.png"
image_visible=true
modulation=true
modulation_color="#ff01fff4"
name_padding=Vector2( 100, 20 )
is_hidden=false

[ninepatch]

ninepatch_margin_left=0.0

[next_indicator]

animation="Up and down"
image="res://images/icons/dialogue_next.png"
scale=0.2
offset=Vector2( 25, 10 )

[definitions]

