[settings]

name="Default Theme"
single_portrait_mode=true
dont_close_after_last_event=false

[text]

alignment=4
speed=2.0
shadow=true

[buttons]

normal=[ false, Color( 1, 1, 1, 1 ), false, Color( 0, 0, 0, 1 ), true, "res://addons/dialogic/Example Assets/backgrounds/background-2.png", false, Color( 1, 1, 1, 1 ) ]
